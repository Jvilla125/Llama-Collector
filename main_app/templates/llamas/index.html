{% extends 'base.html' %}
{% block content %}

<h1>Llama List</h1>

{% for llama in llamas %}
  <div class="card">
    <a href="{% url 'detail' llama.id %}">
    <div class="card-content">
      <span class="card-title">{{ llama.name }}</span>
      <p>Breed: {{ llama.breed }}</p>
      <p>Description: {{ llama.description }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
