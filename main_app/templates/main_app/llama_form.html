{% extends 'base.html' %}

{% block content %}
<!-- Leaving the form action empty below makes the form post to the same url used to display it -->
{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add Llama</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>
{% endblock %}
